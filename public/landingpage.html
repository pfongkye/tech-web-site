<!DOCTYPE html>
<html>

<head lang="en">
    <!--meta is a metadata tag element. In this case, use meta viewport to control the viewport size on mobile devices so that site is responsive
    by using media queries (since virtual viewport can be greater than value given by media query)
    link: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container">
        <header id="header">
            <!--assign width and height attributes to mitigate content layout shift.
            More details: https://web.dev/optimize-cls/ -->
            <img id="header-img" src="assets/christmas-1920_384.jpg" width="1920" height="384" alt="chess playing game">
            <nav id="nav-bar">
                <ul>
                    <li><a href="#main">Main</a></li>
                    <li><a href="#aside">Aside</a></li>
                    <li><a href="#footer">Footer</a></li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <!-- Simple video example -->
            <!-- 'Big Buck Bunny' licensed under CC 3.0 by the Blender foundation. Hosted by archive.org -->
            <!-- Poster from peach.blender.org -->
            <video id="video"
                src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
                controls>Sorry, your browser doesn't support embedded videos.</video>
            <form id="form" title="Feedback on landing page">
                <label id="email-label" for="email">Email: <input id="email" name="email" type="email"
                        placeholder="Enter your email"></label>
                <!--the attribute formaction is used to indicate the URL to which to submit the data-->
                <input id="submit" name="submit" type="submit" value="Submit email"
                    formaction="https://www.freecodecamp.com/email-submit">
            </form>
        </main>
        <aside id="aside">Some comments to add</aside>
        <footer id="footer">Built with plain HTML and CSS</footer>
    </div>
</body>
<style>
    #container {
        display: grid;
        grid-template-areas:
            "header header header"
            "main main aside"
            "main main aside"
            "footer footer footer";
        gap: 0.5em;
    }

    @media (max-width: 450px) {
        #container {
            display: initial;
        }

        #aside {
            display: none;
        }
    }

    #header {
        display: flex;
        flex-direction: column;
        grid-area: header;
    }

    #header>nav>ul {
        display: flex;
    }

    #header>img {
        width: 100%;
        height: auto;
    }

    #header li {
        list-style: none;
    }

    #header li+li {
        margin-left: 0.5em;
    }

    #main {
        grid-area: main;
        height: 70vh;
    }

    #main video {
        width: 100%;
    }

    #aside {
        grid-area: aside;
    }

    #footer {
        grid-area: footer;
    }
</style>

</html>
