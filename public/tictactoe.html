<!DOCTYPE html>
<html>

<head lang="en">
    <script crossorigin src="https://unpkg.com/react@17.0.0-rc.1/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0-rc.1/umd/react-dom.production.min.js"></script>
    <!--Fine for demo but don't use in production. Use preprocessing instead. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="App"></div>
</body>
<script type="text/babel">
    const e = React.createElement;
    const MyComponent = () => <button onClick={() => console.log("Hello world")}>{e("div", null, "Click Me!!!")}</button>
    //ReactDOM.render(type, props, children)
    ReactDOM.render(<MyComponent />, document.getElementById("App"));
</script>

</html>
