<!DOCTYPE html>

<head>

</head>

<body>
    <main>
        <h1 id="title">Survey</h1>
        <p id="description">A sample survey.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label><input id="name" required placeholder="Your Name" name="name">
            <label id="email-label" for="email">Email:</label><input id="email" type="email" placeholder="Your Email" name="email">
            <label id="number-label" for="age">Age:</label><input id="age" type="number" min="0" max="120"
                placeholder="Your Age" name="age">
            <label id="gender-label" for="gender">Gender:</label><select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>
            <fieldset id="nutrition" name="nutrition">
                <legend>Nutrition</legend>
                <label id="vegan-label" for="vegan"><input id="vegan" type="radio" checked
                        name="nutrition" value="nutrition">Vegan</label>
                <label id="meat-eater-label" for="meat-eater" value="meat-eater"><input id="meat-eater" type="radio" name="nutrition">Meat
                    Eater</label>
            </fieldset>
            <fieldset id="sport" name="sport">
                <legend>Sport</legend>
                <label id="crossfit-label" for="crossfit"><input id="crossfit" type="checkbox" name="sport"
                        value="crossfit">Crossfit</label>
                <label id="football-label" for="football"><input id="football" type="checkbox" name="sport"
                        value="football">Crossfit</label>
            </fieldset>
            <label id="comment-label" for="comment">Comments:</label><textarea id="comment" name="comment"
            <button id="submit" value="submit">Submit</button>
        </form>
    </main>
</body>
<style>
    form {
        display: grid;
        grid-template-columns: auto minmax(auto, 250px);
        justify-content: flex-start;
        align-items: baseline;
        column-gap: .5em;
    }

    form>*+* {
        margin-top: 1em;
    }

    form>fieldset {
        grid-column: 2;
    }

    form>button#submit {
        grid-column: 1/3;
        justify-self: center;
    }
</style>
